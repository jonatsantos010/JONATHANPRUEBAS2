<div #navbarToggler
     class="main-nav collapse"
     [class.show]="showSidebar">
  <div class="navbar navbar-inverse no-left"
       id="sidebarContainer">

    <div class="nav-user">
      <div class="user-wrap">
        <div class="user-log">
          <span class="log-circle">{{ Iniciales }}</span>
        </div>
        <div class="user-info">
          <span>Bienvenido a</span>
          <span>Protecta Security,</span>
          <span class="user-name">{{ nombre + " " + ApellidoPat }}</span>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div id="navbar"
         *ngIf="showNavBar"
         class="navbar-collapse">
      <ul class="nav navbar-nav menu-ul">
        <li *ngFor="let feature of featureList"
            class="nav_menu {{ feature.shtml }}"
            routerLinkActive="active">

          <a [routerLink]="['/' + feature.stag]">

            <div class="li-space"></div>
            <div class="li-img">

            </div>
            <div class="li-span">
              <div>
                <a>{{ feature.sname }}</a>
              </div>
            </div>
          </a>
          <div class="li-line"></div>
        </li>
      </ul>
      <div class="close-window">
        <a (click)="doLogout()">
          <span>Salir de Protecta Security</span>
        </a>

      </div>
    </div>
  </div>
</div>
