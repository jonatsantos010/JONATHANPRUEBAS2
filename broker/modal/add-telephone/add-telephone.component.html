<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{txtAccion}}</h4>
  <input type="button" class="close" aria-label="Close" (click)="reference.dismiss('Cross click')" value="&times;" />

</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <span>TIPO DE TELÉFONO (*)</span>
        <select (change)="onSelectTypePhone($event)" [(ngModel)]="inputsTelephone.P_NPHONE_TYPE" [ngClass]="{'error-validate': inputsValidate[0]}" (click)="clearInputs(0)" class="minimal">
          <option value="0" selected>Seleccionar</option>
          <option *ngFor="let phoneType of phoneTypeList" value="{{phoneType.NPHONE_TYPE}}">{{phoneType.SDESCRIPT}}</option>
        </select>
      </div>
      <div  *ngIf="!blockCelular" class="col-sm-6">
        <span>CÓDIGO DE ÁREA (*)</span>
        <select (change)="onSelectCode($event)" [(ngModel)]="inputsTelephone.P_NAREA_CODE" [ngClass]="{'error-validate': inputsValidate[1]}" (click)="clearInputs(1)" class="minimal">
          <option value="0" selected>Seleccionar</option>
          <option *ngFor="let cityCode of cityCodeList" value="{{cityCode.NAREA_CODE}}">{{cityCode.SDESCRIPT}}</option>
        </select>
      </div>
      <div class="col-sm-6">
        <span>NÚMERO DE TELÉFONO (*)</span>
        <input type="text" [(ngModel)]="inputsTelephone.P_SPHONE" maxlength="{{maxlength}}" [ngClass]="{'error-validate': inputsValidate[2]}" (click)="clearInputs(2)" (keypress)="textValidate($event, 1)" />
      </div>
      <div *ngIf="!blockAnexo" class="col-sm-6">
        <span>ANEXO</span>
        <input type="text" [(ngModel)]="inputsTelephone.P_NEXTENS1" maxlength="5" (keypress)="textValidate($event, 1)" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="full-color" (click)="EventSave()"><span>{{txtAccion}}</span></button>
</div>
