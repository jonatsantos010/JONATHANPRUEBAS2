<div class="padding-modal">
  <div class="modal-header border-none">
    <h4 class="modal-title title-re" id="modal-basic-title">Editar listado</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="formModalReference.dismiss()"
      value="&times;"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5 class="subtitle-re">Columnas</h5>
    <p>
      Haz clic sobre la etiqueta para habilitar o deshabilitar las columnas. Si
      deseas cambiar el orden de las columnas, arrastra la etiqueta hacia el
      lugar donde prefieras que aparezca la columna en el listado.
    </p>

            id="0"
            draggable="true"
            (dragstart)="drag($event)"
            (drop)="drop($event)"
            (dragover)="allowDrop($event)"
            (click)="toggleColumn('SCODE')"
            [style.background]="columnVisibility.SCODE ? '#8385B4' : '#C1C2D9'"
            class="column-button"
          >
            Ticket<img
              [src]="
                columnVisibility.SCODE
                  ? 'assets/rentas/visibility_white.svg'
                  : 'assets/rentas/visibility_off_white.svg'
              "
              alt="more_vert"
            />
          </button>
