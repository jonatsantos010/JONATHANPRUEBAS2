<div class="panel-card row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <ng-content select="[header]"></ng-content>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <ng-content select="[body]"></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
